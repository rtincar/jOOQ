#example properties file
jdbc.Driver=oracle.jdbc.OracleDriver
jdbc.URL=jdbc:oracle:thin:@localhost:1521:xe
jdbc.Schema=SYS
jdbc.User=TEST
jdbc.Password=TEST

generator=org.jooq.util.DefaultGenerator
generator.database=org.jooq.util.oracle.OracleDatabase
generator.database.includes=ALL_TAB_COMMENTS,ALL_TAB_COLS,ALL_COL_COMMENTS,ALL_CONSTRAINTS,ALL_CONS_COLUMNS,ALL_PROCEDURES,ALL_ARGUMENTS,ALL_OBJECTS,ALL_TYPES,ALL_TYPE_ATTRS,ALL_SEQUENCES,ALL_COLL_TYPES,ORA_MINING_NUMBER_NT,ORA_MINING_VARCHAR2_NT
generator.database.excludes=
generator.generate.records=false
generator.generate.deprecated=false
generator.generate.instance-fields=

generator.target.package=org.jooq.util.oracle.sys
generator.target.directory=./src/main/java